<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Hunger Games</title>

    <!-- My css files-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">





</head>
<body>
<div id="img-as-background">
    <img src="./assets/images/hungerGamesBackground_2.png"></div>
<div class="container">
<h1 class="main-header">The Hunger Games</h1>
    <h2 id="your-character"></h2></div>
<div class="container">
<div class="row row-1" id="row-one"></div>
</div>
<div class="container">
<h4 id="all-characters" class="chgtextcolor">Your Characters</h4>
    <h4 id="enemies" class="chgtextcolor">Enemies Available To Attack!!</h4>
    <div class="row row-2" id="row-two"></div></div>
<div class="container">
    <h4 id="fight" class="chgtextcolor">Fight Section</h4>
    <button type="button" id="attack" class="chgtextcolor">Attack!</button>

    <h4 id="defender" class="chgtextcolor">Defender</h4>

    <div class="row row-3" id="row-three"></div></div>
<div class="container">
    <button type="button" id="restart" class="chgtextcolor">Restart</button>
    <div class="row row-2 chgtextcolor" id="row-four"><div class="col-md-6"></div></div>
    <div class="row row-2 chgtextcolor" id="row-five"><div class="col-md-6"></div></div>
    <div class="row row-2 chgtextcolor" id="row-six"><div class="col-md-6"></div></div></div>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
